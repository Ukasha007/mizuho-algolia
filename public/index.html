<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mizuho Algolia Search API</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        h1 { font-size: 2.5rem; margin-bottom: 1rem; }
        p { font-size: 1.2rem; opacity: 0.9; margin-bottom: 2rem; }
        .endpoints {
            background: rgba(255,255,255,0.1);
            padding: 1.5rem;
            border-radius: 8px;
            text-align: left;
        }
        .endpoint {
            margin: 0.5rem 0;
            font-family: monospace;
            font-size: 0.9rem;
        }
        .status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            font-size: 0.8rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Mizuho Algolia Search API</h1>
        <p>Serverless search indexing system for Webflow CMS</p>

        <div class="endpoints">
            <strong>Available Endpoints:</strong>
            <div class="endpoint">GET /api/health</div>
            <div class="endpoint">GET /api/search?q=query</div>
            <div class="endpoint">POST /api/sync-collections</div>
            <div class="endpoint">POST /api/sync-static-pages-incremental</div>
        </div>

        <div class="status">
            ‚úÖ System Online | 10 Cron Jobs Active
        </div>
    </div>
</body>
</html>
